<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/80/Meesho_Logo_Full.png" />
    <link rel="stylesheet" href="https://fonts.google.com/">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./img/meesho logo.webp " alt="meesho logo">
        </div>
        <!-- search bar -->
        <div class="searchcontainer">
            <div class="searchbar">
                <img src="./img/search icon.gif" alt="">
            </div>
            <div class="searchbar1">
                <form action="" id="input form">
                    <input type="text" placeholder="Try Saree,Kurti or Search by Product Code">
                </form>
            </div>
            <div class="searchclose">
                <i class="fa-solid fa-xmark" id="closeSearch"></i>
            </div>
            <div class="searchRecentModal">
                <h3>Popular Searches</h3>
                <div class="listofrecent">
                    <div class="recentitem">
                        <button>Saree</button>
                        <button>kurti</button>
                        <button>smartwatch</button>
                    </div>
                    <div class="recentcol2">
                        <button>tshirt</button>
                        <button>watch</button>
                        <button>top</button>
                        <button>rakhi</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="headerRight">
            <div class="downloadContainer">
                <div class="mobileIcon">
                    <img src="./img/mobile.png" alt="">
                </div>

                <p>Download App</p>

                <div class="downloadHoverBtnContainer">
                    <h3>Download From</h3>

                    <a href="#" class="downloadBtn">
                        <img src="./img/playstore icon.png" alt="">
                    </a><br>
                    <a href="#" class="downloadBtn">
                        <img src="https://images.meesho.com/images/pow/appstore-icon-big.webp" />
                    </a>
                </div>
                <div class="becomeSupplierContainer">
                    <p>Become a Supplier</p>
                </div>
            </div>
        </div>

        <div class="profileAndCart">
            <div class="profileContainer">
                <div class="profileIcon">
                    <img src="" /><span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                <p>Profile</p>
            </div>
            <div class="CartContainer">
                <div class="CartIcon">
                    <img src="" /><span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </div>
                <p>Cart</p>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li>Women Ethnic
                <div class="subMenu">
                    <div id="womenEthnic" class="submenuList">

                    </div>
                </div>
            </li>
            <li>Women Western
                <div class="subMenu">
                    <div id="womenWestern" class="submenuList">

                    </div>

                </div>
            </li>
            <li>Men
                <div class="subMenu">
                    <div id="men" class="submenuList">

                    </div>
                </div>
            </li>
            <li>Kids
                <div class="subMenu">
                    <div id="kids" class="submenuList">

                    </div>
                </div>
            </li>
            <li>Home & Kitchen
                <div class="subMenu">
                    <div id="HomeAndKitchen" class="submenuList">

                    </div>
                </div>
            </li>
            <li>Beauty & Health
                <div class="subMenu">
                    <div id="beautyAndHealth" class="submenuList">

                    </div>
                </div>
            </li>
            <li>Jewellery & Accessories
                <div class="subMenu">
                    <div id="JewelleryAndAccessories" class="submenuList">

                    </div>
                </div>
            </li>
            <li>Bags & Footwear
                <div class="subMenu">
                    <div id="BagsFootWear" class="submenuList">

                    </div>
                </div>
            </li>
            <li>Electronics
                <div class="subMenu">
                    <div id="Electronics" class="submenuList">

                    </div>
                </div>
            </li>
        </ul>

    </nav>

    <script src="script.js"></script>
    <script src="women.js"></script>
</body>

</html>
